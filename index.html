<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="dist/css/app.css">
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>
	<div class="overlay" v-if="typeof selectedEntry == 'Object'"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="text-center">{{ title }}</h1>
				<div class="row feed__container" v-if="feed.length > 0" v-for="entry in feed" transition="slide_fade" slide_fade="100" track-by="$index" :class="{ 'active' : selectedEntry == entry }">
					<div class="feed__header" :class="{ 'col-lg-7 col-md-7 col-sm-12 col-xs-12' : selectedEntry == entry, 'col-lg-4 col-md-4 col-sm-12 col-xs-12' : selectedEntry !== entry }">
						<video :src="entry.mediaGroups[0].contents[0].url" v-if="selectedEntry == entry" transition="fade" transition-mode="out-in" autoplay></video>
						<img class="img-responsive" :src="entry.mediaGroups[0].contents[0].thumbnails[0].url" transition="fade" transition-mode="out-in" v-else alt="" @click.prevent="selectEntry(entry)">
					</div>
					<div class="feed__content" :class="{ 'col-lg-5 col-md-5 col-sm-12 col-xs-12' : selectedEntry == entry, 'col-lg-8 col-md-8 col-sm-12 col-xs-12' : selectedEntry !== entry }">
						<h3>{{ entry.title }}</h3>
						<p v-if="entry !== selectedEntry">{{{ entry.contentSnippet }}}</p>
						<p v-else>{{{ entry.content }}}</p>
						<!-- <p> -->
							<!-- <span v-for="category in entry.categories" class="badge badge-default">{{ category }}</span> -->
						<!-- </p> -->
						<div class="btn-row">
							<a :href="entry.link" target="_blank" class="btn btn-primary btn-action btn-md" @click.prevent="selectEntry(entry)" v-if="selectedEntry !== entry">+</a>
							<a :href="entry.link" target="_blank" class="btn btn-primary btn-action btn-md" @click.prevent="selectEntry(entry)" v-else>-</a>
						</div>
						<br>
					</div>
				</div>

				<div class="row" v-if="feed.length == 0" transition="slide_fade" slide_fade="100">
					<div class="col-lg-12">
						<h3 class="text-center">
							<span class="fa fa-spinner fa-pulse fa-fw"></span> 
							Loading...
						</h3>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="dist/js/app.js"></script>
</body>
</html>
